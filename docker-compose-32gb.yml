services:
  # 训练服务 - 32GB内存优化配置
  train:
    image: chatglm-cpu-trainer
    container_name: chatglm-train
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - OMP_NUM_THREADS=16
      - MKL_NUM_THREADS=16
      - HF_ENDPOINT=https://hf-mirror.com
      - PYTHONPATH=/app
    command: python -m app.train 
              --model_name_or_path THUDM/chatglm2-6b 
              --dataset_path /app/data/input/dataset.txt 
              --output_dir /app/models/chatglm-lora
              --quantization None
              --max_seq_length 256
              --max_samples 2000
              --lora_r 32
              --per_device_train_batch_size 4
              --gradient_accumulation_steps 4
              --learning_rate 5e-5
              --num_train_epochs 3
    deploy:
      resources:
        limits:
          memory: 30G
    restart: "no"

  # 预测服务
  predict:
    image: chatglm-cpu-trainer
    container_name: chatglm-predict
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - OMP_NUM_THREADS=16
      - MKL_NUM_THREADS=16
      - HF_ENDPOINT=https://hf-mirror.com
      - PYTHONPATH=/app
    command: python -m app.predict
              --model_path /app/models/chatglm-lora
              --base_model_path THUDM/chatglm2-6b
              --quantization None
              --prompt "请介绍一下人工智能的发展历史。"
              --max_length 4096
    deploy:
      resources:
        limits:
          memory: 30G
    restart: "no"